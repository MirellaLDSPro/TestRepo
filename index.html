<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Página com background preto e texto branco</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #content {
        margin: 0 auto;
        max-width: 800px;
        padding: 50px;
      }
      @media screen and (max-width: 768px) {
        #content {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Título</h1>
      <p>Este é um exemplo de página com background preto e texto branco.</p>
    </div>
  </body>
</html>
